# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1

# Environment variables and secrets for your runtime
env:
  - variable: GEMINI_API_KEY
    secret: GEMINI_API_KEY
    availability:
      - BUILD
      - RUNTIME
  - variable: STRIPE_SECRET_KEY
    secret: STRIPE_SECRET_KEY
    availability:
      - RUNTIME
  - variable: NEXT_PUBLIC_STRIPE_PRICE_ID
    secret: NEXT_PUBLIC_STRIPE_PRICE_ID
    availability:
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    secret: FIREBASE_API_KEY
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: "eqpmgr-test"
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: "eqpmgr-test.appspot.com"
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    secret: FIREBASE_MESSAGING_SENDER_ID
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    secret: FIREBASE_APP_ID
    availability:
      - BUILD
      - RUNTIME
  - variable: FIREBASE_PRIVATE_KEY
    secret: FIREBASE_PRIVATE_KEY
    availability:
      - RUNTIME
  - variable: FIREBASE_CLIENT_EMAIL
    secret: FIREBASE_CLIENT_EMAIL
    availability:
      - RUNTIME
  - variable: FIREBASE_PROJECT_ID
    value: "eqpmgr-test"
    availability:
      - RUNTIME

# Next.js requires build-time access to public environment variables.
# This passes the secrets to the 'next build' command.
build:
  args:
    NEXT_PUBLIC_FIREBASE_API_KEY: ${secret:FIREBASE_API_KEY}
    NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${secret:FIREBASE_MESSAGING_SENDER_ID}
    NEXT_PUBLIC_FIREBASE_APP_ID: ${secret:FIREBASE_APP_ID}
    NEXT_PUBLIC_STRIPE_PRICE_ID: ${secret:NEXT_PUBLIC_STRIPE_PRICE_ID}
